<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  
  <div class="container">
    <div class="card">
      <div class="card-top-bg">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="user-info">
        <img class="user-picture" src="images/image-victor.jpg" alt="">
        <p><span>Victor Crest </span> 26</p>
      </div>
      <p>London</p>
      <hr>
      <div class="card-sub-container" >
        <div>
          <span>80K</span> 
          <p class="info">Followers</p> 
        </div>
        <div>
          <span>803K</span> 
          <p class="info">Likes</p> 
        </div>
        <div>
          <span>1.4K</span> 
          <p class="info">Photos</p> 
        </div>
      </div> 
      
    </div>
  
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/KashishSo" target="_blank">Kashish</a>.
  </div>
</body>
</html>
